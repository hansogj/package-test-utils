name: test

on:
  pull_request:
    branches: ['main']
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x, 22.x, 25.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm -v
          pnpm i --frozen-lockfile
          pnpm run test
          # Run pnpm under node with the required flag because NODE_OPTIONS is restricted in GH actions
          PNPM_BIN=$(command -v pnpm || true)
          if [ -z "$PNPM_BIN" ]; then
            echo "pnpm not found in PATH"
            exit 1
          fi
          # Ensure the workspace-local storage file exists and use it (avoids using /tmp)
          mkdir -p "$GITHUB_WORKSPACE"
          touch "$GITHUB_WORKSPACE/.localstorage"
          node --localstorage-file="$GITHUB_WORKSPACE/.localstorage" "$PNPM_BIN" -r build
